{% extends "covid19callcenter/layout.html" %}

{% block body %}
    <h2>Are you calling for a suspected Covid-19 case?</h2>

    <form action = "suspected" method="POST">
        {% csrf_token %}
        <input type = "radio" name = "yes" value = "yes">
        <label for = "yes"> Yes </label>

        <input type = "radio" name = "no" value = "no">
        <label for = "no"> No </label> <br>

        <input type = "submit" >
    </form>
        
{% endblock %}
