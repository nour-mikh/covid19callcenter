{% extends "covid19callcenter/layout.html" %}

{% block body %}
    <p> You are calling on behalf of a person, we need information about the person here:</p>

    <form action = "behalf" method = "POST">

        {% csrf_token %}

        <label>First Name</label>
        <input type = "text" name = "firstName"> <br>

        <label>Last Name</label>
        <input type = "text" name = "lastName"> <br>

        <label>Age</label>
        <input type = "number" name = "age"> <br>

        <label>Phone Number</label>
        <input type = "tel" name = "phone"> <br>

        <label>Gender</label>
        <input type = "text" name = "gender"> <br>

        <label>Address</label>
        <input type = "text" name = "address"> <br>

        <input type = "submit" >
    </form>

{% endblock %}
